<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impossible Memo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #2d3436;
    }
    h1 {
      margin: 2rem 0 0.5rem;
      font-size: 2.5rem;
    }
    #status {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    #start-screen, #victory-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .screen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .screen button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #0984e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .screen button:hover {
      background: #74b9ff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, minmax(90px, 120px));
      gap: 16px;
      padding: 30px;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    .card {
      width: 100%;
      padding-top: 70%;
      position: relative;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background-image: url('carta_logo_impossible_memo.png');
      background-size: cover;
      background-position: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }
    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
      display: none;
    }
    .card.flipped img {
      display: block;
    }
    .card.flipped {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div id="start-screen" class="screen">
    <h2>Bienvenido al Impossible Memo</h2>
    <button onclick="startGame()">Comenzar</button>
  </div>

  <h1>ðŸŽŒ Impossible Memo</h1>
  <div id="status">Intentos: 0</div>
  <div class="board" id="board"></div>

  <div id="victory-screen" class="screen">
    <h2>ðŸŽ‰ Â¡Ganaste!</h2>
    <p id="victory-message"></p>
    <button onclick="restartGame()">Jugar de nuevo</button>
  </div>

  <audio id="flip-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4be1b6c823.mp3"></audio>
  <audio id="victory-sound" src="https://cdn.pixabay.com/audio/2022/10/03/audio_48e4cfb7f2.mp3"></audio>

  <script>
    const flags = [
      { name: "colombia", src: "https://flagcdn.com/w320/co.png" },
      { name: "mexico", src: "https://flagcdn.com/w320/mx.png" },
      { name: "brasil", src: "https://flagcdn.com/w320/br.png" },
      { name: "usa", src: "https://flagcdn.com/w320/us.png" }
    ];

    let board = document.getElementById("board");
    let status = document.getElementById("status");
    let victoryScreen = document.getElementById("victory-screen");
    let victoryMessage = document.getElementById("victory-message");
    let startScreen = document.getElementById("start-screen");
    let flipSound = document.getElementById("flip-sound");
    let victorySound = document.getElementById("victory-sound");
    let firstCard = null;
    let lock = false;
    let matches = 0;
    let attempts = 0;

    function showVictoryScreen() {
      victoryMessage.innerText = `Terminaste en ${attempts} intentos.`;
      victoryScreen.style.display = 'flex';
      victorySound.play();
    }

    function createGame() {
      board.innerHTML = "";
      status.innerText = `Intentos: ${attempts}`;
      firstCard = null;
      lock = false;
      matches = 0;
      let cards = [...flags, ...flags].sort(() => 0.5 - Math.random());

      cards.forEach((flag) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.name = flag.name;

        const img = document.createElement("img");
        img.src = flag.src;
        card.appendChild(img);

        card.addEventListener("click", () => {
          if (lock || card.classList.contains("flipped")) return;

          flipSound.currentTime = 0;
          flipSound.play();
          card.classList.add("flipped");

          if (!firstCard) {
            firstCard = card;
          } else {
            lock = true;
            attempts++;
            status.innerText = `Intentos: ${attempts}`;

            if (firstCard.dataset.name === card.dataset.name) {
              matches++;
              firstCard = null;
              lock = false;

              if (matches === flags.length) {
                showVictoryScreen();
              }
            } else {
              setTimeout(() => {
                createGame();
              }, 1000);
            }
          }
        });

        board.appendChild(card);
      });
    }

    function startGame() {
      startScreen.style.display = 'none';
      createGame();
    }

    function restartGame() {
      victoryScreen.style.display = 'none';
      attempts = 0;
      createGame();
    }

    window.onload = () => {
      startScreen.style.display = 'flex';
    }
  </script>
</body>
</html>
